<h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Sign Up</h2>
<form class="space-y-4" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
    <input
      type="text"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
      placeholder="John Doe"
      formControlName="fullName"
    />
    <div class="mt-2" *ngIf="hasDisplayError('fullName') && form.controls['fullName'].hasError('required')">
      <p-message
        severity="error"
        variant="simple"
        size="small"
        text="El nombre de usuario es obligatorio">
      </p-message>
    </div>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <input
      type="email"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
      placeholder="your@email.com"
      formControlName="email"
    />
    <div class="mt-2" *ngIf="hasDisplayError('email')">
      <p-message
        *ngIf="form.controls['email'].hasError('required')"
        severity="error"
        variant="simple"
        size="small"
        text="Introduce un correo">
      </p-message>
      <p-message
        *ngIf="form.controls['email'].hasError('email')"
        severity="error"
        variant="simple"
        size="small"
        text="Por favor introduce un correo válido">
      </p-message>
    </div>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
    <input
      type="password"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
      placeholder="••••••••"
      formControlName="password"
    />
    <div class="mt-2" *ngIf="hasDisplayError('password')">
      <ng-container [ngSwitch]="form.controls['password'].errors | firstKey">
        <p-message
          *ngSwitchCase="'required'"
          severity="error"
          variant="simple"
          size="small"
          text="Ingresa tu contraseña">
        </p-message>
        <p-message
          *ngSwitchCase="'minlength'"
          severity="error"
          variant="simple"
          size="small"
          text="Tu contraseña debe contener al menos 6 caracteres">
        </p-message>
        <p-message
        *ngSwitchCase="'pattern'"
          severity="error"
          variant="simple"
          size="small"
          text="La contraseña debe incluir al menos una letra mayúscula, una letra
          minúscula, un número y un carácter no alfanumérico.">
        </p-message>
      </ng-container>
    </div>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1"
      >Confirm Password</label
    >
    <input
      type="password"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
      placeholder="••••••••"
      formControlName="confirmPassword"
    />
    <div class="mt-2" *ngIf="form.get('confirmPassword')?.touched && form.get('confirmPassword')?.errors?.['passwordMismatch']">
      <p-message
          severity="error"
          variant="simple"
          size="small"
          text="Las contraseñas no coinciden">
        </p-message>
    </div>
  </div>

  <div class="flex items-center justify-between">
    <label class="flex items-center">
      <input
        type="checkbox"
        class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
      />
      <span class="ml-2 text-sm text-gray-600">Remember me</span>
    </label>
    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500"
      >Forgot password?</a
    >
  </div>

  <button
    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors"
  >
    Sign Up
  </button>
</form>
<div class="mt-6 text-center text-sm text-gray-600">
  Don't have an account?
  <a href="#" class="text-indigo-600 hover:text-indigo-500 font-medium"
    >Sign in</a
  >
</div>
<p-toast></p-toast>
