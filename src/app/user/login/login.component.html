<!-- component -->

<h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Sign In</h2>

<form class="space-y-4"  [formGroup]="form" (ngSubmit)="onSubmit()" >
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <input
      type="email"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
      placeholder="your@email.com"
      formControlName="email"
    />
    <div class="mt-2" *ngIf="hasDisplayError('email') && form.controls['email'].hasError('required')">
      <p-message
        severity="error"
        variant="simple"
        size="small"
        text="Por favor ingresa tu usario o correo">
      </p-message>
    </div>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
    <input
      type="password"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
      placeholder="••••••••"
      formControlName="password"
    />
    <div class="mt-2" *ngIf="hasDisplayError('password') && form.controls['password'].hasError('required')">
      <p-message
        severity="error"
        variant="simple"
        size="small"
        text="Por favor ingresa tu contraseña">
      </p-message>
    </div>
  </div>

  <div class="flex items-center justify-between">
    <label class="flex items-center">
      <input
        type="checkbox"
        class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
      />
      <span class="ml-2 text-sm text-gray-600">Remember me</span>
    </label>
    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500"
      >Forgot password?</a
    >
  </div>

  <button
    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors"
  >
    Sign In
  </button>
</form>

<div class="mt-6 text-center text-sm text-gray-600">
  Don't have an account?
  <a routerLink="/signup" class="text-indigo-600 hover:text-indigo-500 font-medium"
    >Sign up</a
  >
</div>
<p-toast></p-toast>
